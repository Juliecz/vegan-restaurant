<div id="admin">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a ui-sref="public.home">Veganská restaurace</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li>
                        <button class="navbar-toggle" type="button" ng-click="showHideLeftMenu()">
                            <span class="sr-only">vegan</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </li>
                </ul>
                <ul  class="nav navbar-nav" id="loginList">
                    <li>
                        <a ui-sref="">
                            <div class="spanClass">
                                <!--span class="glyphicon glyphicon-user"></span-->
                            </div>
                            <div class="nameClass"> {{ uzivatel.username }} </div>
                        </a>
                    </li>
                    <li>
                        <a ui-sref="admin.home" ng-click="logout()">
                            <div class="spanClass">
                                <span class="glyphicon glyphicon-log-out"></span>
                            </div>
                            <div class="nameClass" id="hide">Odhlásit se</div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="navbar navbar-default navbar-fixed-left" ng-hide="!showLeftMenu" ng-click="showHideLeftMenu()">
            <ul class="nav navbar-nav">
                <li ng-class="{selected: c == 'home'}" ng-click="c='home'">
                    <a ui-sref="admin.home" href="#">
                        <div class="nameClass">Domovská stránka </div>
                    </a>
                </li>
                <li ng-class="{selected: c == 'menu'}" ng-click="c='menu'">
                    <a ui-sref="admin.menu" href="#">
                        <div class="nameClass">Jídelní <br />lístek</div>
                    </a>
                </li>
                <li ng-class="{selected: c == 'daily'}" ng-click="c='daily'">
                    <a ui-sref="admin.dailyMenu">
                        <div class="nameClass">Polední <br />menu</div>
                    </a>
                </li>
                <li ng-class="{selected: c == 'reservation'}" ng-click="c='reservation'">
                    <a ui-sref="admin.reservation">
                        <div class="nameClass">Rezervace stolů</div>
                    </a>
                </li>
                <li ng-show="uzivatel.role == 'admin'" ng-class="{selected: c == 'users'}" ng-click="c='users'">
                    <a ui-sref="admin.users">
                        <div class="nameClass">Uživatelé {{testVar}}</div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section ui-view="admin" class="contentAdmin" ng-class="classSmallScreen" ng-click="clickSection()">

    </section>
</div>
