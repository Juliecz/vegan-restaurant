        <div>
            <table class="calendar">
                <thead>
                <tr class="mesic">
                    <th colspan="2" ng-click="prevMonth(today.getMonth())"><a href=""><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a></th>
                    <th colspan="3">
                        {{month[today.getMonth()]}}, {{today.getFullYear()}}
                    </th>
                    <th colspan="2" ng-click="nextMonth(today.getMonth())"><a href=""><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></th>
                </tr>
                <tr class="tydne">
                    <th ng-repeat="x in [0, 1, 2, 3, 4, 5, 6]"> {{weeks[x]}} </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="den in mdays">
                    <td ng-repeat="x in [0, 1, 2, 3, 4, 5, 6]" ng-class="{ 'active': selected == den[x], 'today': dnes(den[x], today.getMonth(), today.getFullYear()) == den[x] }" ng-click="onclickDate(den[x], today.getMonth(), today.getFullYear())">
                        <a href="" ng-if="filterDay(den[x])" > {{ den[x]}}</a>
                        <a href="" ng-if="!filterDay(den[x])"> </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div class="seatingChart">
                <ul>
                    <li  ng-repeat="stul in tables"  ng-class="stul.seatingNum">
                        <input type="checkbox" id="{{stul._id}}" class="{{stul.seatingNum}}"/>
                        <label for="{{stul._id}}">{{stul.name}}</label>
                    </li>
                    <li class="bar"> <input type="checkbox"  id="bar"/>
                        <label for="bar"></label>
                    </li>
                </ul>
            </div>
        </div>
