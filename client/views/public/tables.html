<div ng-controller="tablesCtrl">
    <div id="tableArea" class="flex">
        <div id="formularBlock" >
            <form ng-submit="sendReservation(reservation);">
                <div class="row">
                    {{reservation}}
                    <table class="table formular" ng-show="winSize>875">
                        <tr class="form-group" ng-hide="!message">
                            <td colspan="2"><h4>{{message}}</h4></td>
                        </tr>
                        <tr class="form-group">
                            <td>
                                Vyberte datum:
                            </td>
                            <td>
                                <input class="form-control" ng-model="reservation.datum" datetime-picker date-only
                                    date-format="dd.MM.yyyy" future-only ng-click="datepicker()" required/>
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td>Čas </td>
                            <td>
                                <div>
                                    <div class="col-xs-6">
                                        <div>
                                            <b> od: </b>
                                        </div>
                                        <div>
                                            <select class="form-control" name="cas" id="timeFrom" ng-model="reservation.startTime" ng-change="changeTime();" required>
                                                <option disabled selected value></option>
                                                <option ng-repeat="x in [17,18,19,20,21]" value="{{x}}">{{x}}:00</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div>
                                            <b> do: </b>
                                        </div>
                                        <div>
                                            <select class="form-control" id="timeTo" name="cas" ng-model="reservation.endTime" ng-change="checkendTime();" required>
                                                <option disabled selected value></option>
                                                <option ng-repeat="x in [18,19,20,21,22]" value="{{x}}">{{x}}:00</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td> Jméno: </td>
                            <td>
                                <label class="sr-only" for="jmenoRez"></label>
                                <input type="text" class="form-control" id="jmenoRez" placeholder="Name" ng-model="reservation.jmeno" required>
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td> Příjmení </td>
                            <td>
                                <label class="sr-only" for="prijmeniRez"></label>
                                <input type="text" class="form-control" id="prijmeniRez" placeholder="Surname" ng-model="reservation.prijmeni" required>
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td> Telefonní číslo </td>
                            <td>
                                <label class="sr-only" for="tel"></label>
                                <input type="text" class="form-control" id="tel" placeholder="Phone number" ng-model="reservation.tel" required>
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td> Email </td>
                            <td>
                                <label class="sr-only" for="email"></label>
                                <input type="text" class="form-control" id="email" placeholder="Email" ng-model="reservation.email">
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td colspan="2">
                                <button type="submit" class="btn btn-warning btn-md btn-block"> Vytvořit rezervaci </button>
                            </td>
                        </tr>
                    </table>
                    <table class="table formular" ng-show="winSize<=875">
                        <tr class="form-group">
                            <td>
                                <h4><i> Vybrané datum: {{today.getDate()}}.{{today.getMonth()+1}}.{{today.getFullYear()}} </i></h4>
                                {{reservation}}
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td> Vyberte datum: </td>
                        </tr>
                        <tr>
                            <td> <input class="form-control" ng-model="reservation.datum" datetime-picker date-only
                                        date-format="dd.MM.yyyy" future-only ng-click="datepicker()"/> </td>
                        </tr>
                        <tr class="form-group">
                            <td>Čas </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <div class="col-xs-6">
                                        <div>
                                            <b> od: </b>
                                        </div>
                                        <div>
                                            <select class="form-control" name="cas" id="timeFrom" ng-model="reservation.startTime" ng-change="changeTime();">
                                                <option disabled selected value></option>
                                                <option ng-repeat="x in [17,18,19,20,21]" value="{{x}}">{{x}}:00</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div>
                                            <b> do: </b>
                                        </div>
                                        <div>
                                            <select class="form-control" id="timeTo" name="cas" ng-model="reservation.endTime" ng-change="checkendTime();">
                                                <option disabled selected value></option>
                                                <option ng-repeat="x in [18,19,20,21,22]" value="{{x}}">{{x}}:00</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td> Jméno: </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="sr-only" for="jmenoRez"></label>
                                <input type="text" class="form-control" id="jmenoRez" placeholder="Name" ng-model="reservation.jmeno">
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td> Příjmení </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="sr-only" for="prijmeniRez"></label>
                                <input type="text" class="form-control" id="prijmeniRez" placeholder="Surname" ng-model="reservation.prijmeni">
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td> Telefonní číslo </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="sr-only" for="tel"></label>
                                <input type="text" class="form-control" id="tel" placeholder="Phone number" ng-model="reservation.tel">
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td> Email </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="sr-only" for="email"></label>
                                <input type="text" class="form-control" id="email" placeholder="Email" ng-model="reservation.email">
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td>
                                <button type="submit" class="btn btn-warning btn-md btn-block"> Vytvořit rezervaci </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
        <div class="seatingChart">
            <ul>
                <li  ng-repeat="stul in availability"  ng-class="[stul.table.seatingNum, {reserved: stul.free==false}]" ng-click="setTable(reservation.table, stul.table._id, stul.free);">
                    <input type="checkbox" id="{{stul.table._id}}" class="{{stul.table.seatingNum}}" ng-model="stul.checked" ng-click="updateTables($index, availability);"/>
                    <label for="{{stul.table._id}}">{{stul.table.name}}</label>
                </li>
                <li class="bar"> <input type="checkbox"  id="bar"/>
                    <label for="bar"></label>
                </li>
                <li class="door"> <input type="checkbox"  id="door"/>
                    <label for="door"></label>
                </li>
                <li class="wc"> <input type="checkbox"  id="wc"/>
                    <label for="wc"></label>
                </li>
            </ul>
        </div>
    </div>
</div>
